<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6 3 todo app</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h1>Todos!</h1>

        <form id="todo-form" class="well">
          <h3>ToDo Form</h3>

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Your Todo">
          </div>

          <input class="btn btn-primary" type="submit" name="sumbit" value="Add Todo"/>
        </form>

        <div class="app"></div>
      </div>
    </div>

    <div id="confirm-delete" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Todo Complete?</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you really completed that todo?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary">Yes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="js/bundle.js"></script>
  </body>
</html>
